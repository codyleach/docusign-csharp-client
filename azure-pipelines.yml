# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  Major: '1'
  Minor: '0'
  Patch: '0'

steps:
- script: dotnet pack --configuration $(buildConfiguration) -p:PackageVersion=$(Major).$(Minor).$(Patch)
  displayName: 'dotnet pack $(buildConfiguration)'
  workingDirectory: '$(Build.SourcesDirectory)/sdk/src/DocuSign.eSign.Core/'
- script: dotnet nuget push --source "BreezePackages" --api-key az '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
  displayName: 'dotnet nuget push'
